[pytest]
# Pytest конфигурация для Flymate

# Путь к тестам
testpaths = bot/tests

# Минимальная версия pytest
minversion = 7.0

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Маркеры для организации тестов
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    redis: marks tests that require Redis
    db: marks tests that require PostgreSQL

# Игнорировать предупреждения от внешних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Python файлы для поиска тестов
python_files = test_*.py

# Python классы для поиска тестов
python_classes = Test*

# Python функции для поиска тестов
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
